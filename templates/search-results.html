{% extends 'base.html' %}

{% block title %} Recipes {% endblock %}


{% block content %}


<h2>
  Recipes with {{ ingredients }}
</h2>

<br>
<br>

<body>
{% for recipe in data %}
    

    <div>
      <h3>
        <a href=/recipes/{{ recipe['id'] }}>
          {{ recipe['title'] }}
        </a>
      </h3>
      <img src= {{ recipe['image'] }}>
        <br>
          <h4>Likes: {{ recipe ['likes'] }}</h4>
    
           
    </div>
   
<script type="text/javascript"></script>

</body>
<br>
{% endfor %}

<h3> Test Data </h3>

<li> {{ data[0] }}</li>

<li> {{ data[1] }}</li>



{% endblock %}
